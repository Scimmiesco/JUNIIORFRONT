<div class="img">
  <button class="delete" type="button" aria-label="Excluir produto" (click)="deleteProduct()">
    <span class="material-symbols-outlined">delete</span>
  </button>
  <app-product-cart-button [product]="product()"></app-product-cart-button>
  <img ngSrc="{{ product().imageUrl }}" fill />
</div>
<h1>{{ product().name }}</h1>
<span class="price"> {{ product().price | currency : "BRL" }}</span>
